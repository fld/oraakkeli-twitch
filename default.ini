channellist = "#botname"  # Comma separated list of channel to join
database = username:password@protocol(address)/dbname?param=value  # MySQL Data Source Name
nick = Botname  # Bot's nickname
oauth = oauth:token  # OAuth token for login, https://twitchapps.com/tmi/
port = 6667  # IRC server port
server = irc.twitch.tv  # IRC server address
